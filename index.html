<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

<div class="container">
  <div class="box__container">
    <div class="box">

      <div class="box__img">
          <img src="images/illustration-article.svg" alt="">
      </div>

      <div class="box__info">
        <p class="box__info-category">Learning</p>
        <p class="box__info-date">Published 21 Dec 2023</p>
        <a href="#" class="box__info-title">HTML & CSS foundations</a>
        <p class="box__info-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="box__profile">
        <img src="images/image-avatar.webp" alt="" class="box__profile-img">
        <p class="box__profile-name">Greg Hooper</p>
      </div>

    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/psychobtw">gnetz</a>.
  </div>
</body>
</html>
